{% extends 'managerindex.html' %}
{% block content %}

  <div class="col-lg-12 mb-4">
              <div class="card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">View Managers</h6>
               
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th>Username</th>
                        <th>Turf</th>
                        <th>Price</th>
                        <th>Start time</th>
                        <th>End Time</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                      <tr>
                        <td>{{i.userid.username}}</td>
                        <td>{{i.ground}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.start_time}}</td>
                        <td>{{i.end_time}}</td>
                        <td>{{i.date|date:"M d, Y"}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>
{% endblock %}
